<div class="prodMain">
  <div class="prodImage">
    <img src="{{prod.image}}" alt="product image tag" >
  </div>
  <div class="prodDetails">
    <span class="productName">
      {{prod.name}}
    </span>
    <span class="productDescription">
      {{prod.description}}
    </span>
    <span class="productPrice">
      ${{prod.price}}
    </span>
    <div id="{{prod.prodID}}" class="addToCart" (click)="addToCart(this)">
      <span>Add To Cart</span>
    </div>
</div>
